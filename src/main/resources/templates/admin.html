                    <div class="image-upload-section">

                        <div class="upload-options">

                                    <input type="file" id="imageFile" name="imageFile" accept="image/*"

                            </div>
                            <div class="upload-option">
                                <div class="form-group">
                                    <label for="imageUrl">æˆ–è¾“å…¥å›¾ç‰‡URL</label>

                                        placeholder="https://example.com/image.jpg" onchange="previewUrl(event)">

            <!-- çº¹ç†åˆ—è¡¨ -->

    <!-- é€šçŸ¥æç¤º -->
    <div class="notification" id="notification"></div>

    <script>
        // åˆ‡æ¢æ·»åŠ è¡¨å•æ˜¾ç¤º
        function toggleAddForm() {
            const form = document.getElementById('addForm');
            form.classList.toggle('active');
            if (!form.classList.contains('active')) {
                document.getElementById('patternForm').reset();
                document.getElementById('imagePreview').classList.remove('active');
            }
        }

        // å›¾ç‰‡é¢„è§ˆ
        function previewImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const preview = document.getElementById('imagePreview');
                    preview.src = e.target.result;
                    preview.classList.add('active');
                };
                reader.readAsDataURL(file);
                document.getElementById('imageUrl').value = '';
            }
        }

        function previewUrl(event) {
            const url = event.target.value;
            if (url) {
                const preview = document.getElementById('imagePreview');
                preview.src = url;
                preview.classList.add('active');
                document.getElementById('imageFile').value = '';
            }
        }

        // æ˜¾ç¤ºé€šçŸ¥
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} active`;
            setTimeout(() => {
                notification.classList.remove('active');
            }, 3000);
        }

        // åŠ è½½æ‰€æœ‰çº¹ç†
        async function loadPatterns() {
            try {
                const response = await fetch('/api/patterns');
                const patterns = await response.json();
                renderPatterns(patterns);
            } catch (error) {
                console.error('åŠ è½½å¤±è´¥:', error);
                showNotification('åŠ è½½çº¹ç†å¤±è´¥', 'error');
            }
        }

        // æ¸²æŸ“çº¹ç†åˆ—è¡¨
        function renderPatterns(patterns) {
            const grid = document.getElementById('patternsGrid');
            grid.innerHTML = patterns.map(pattern => `
                <div class="pattern-card">
                    <img src="${pattern.imageUrl}" alt="${pattern.name}" class="pattern-image" onerror="this.src='https://via.placeholder.com/300x200?text=No+Image'">
                    <div class="pattern-info">
                        <div class="pattern-name">${pattern.name}</div>
                        <div class="pattern-tags">
                            <span class="tag">${pattern.form}</span>
                            <span class="tag">${pattern.style}</span>
                            <span class="tag">${pattern.color}</span>
                            <span class="tag">${pattern.theme}</span>
                        </div>
                        ${pattern.description ? `<p style="color: #666; font-size: 14px; margin-bottom: 15px;">${pattern.description}</p>` : ''}
                        <div class="pattern-actions">
                            <button class="btn btn-danger" onclick="deletePattern(${pattern.id}, '${pattern.name}')">åˆ é™¤</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // æäº¤è¡¨å•
        document.getElementById('patternForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);

            try {
                const response = await fetch('/admin/patterns', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    showNotification('æ·»åŠ æˆåŠŸï¼', 'success');
                    toggleAddForm();
                    loadPatterns();
                } else {
                    showNotification(result.message || 'æ·»åŠ å¤±è´¥', 'error');
                }
            } catch (error) {
                console.error('æäº¤å¤±è´¥:', error);
                showNotification('æäº¤å¤±è´¥ï¼Œè¯·é‡è¯•', 'error');
            }
        });

        // åˆ é™¤çº¹ç†
        async function deletePattern(id, name) {
            if (!confirm(`ç¡®å®šè¦åˆ é™¤ "${name}" å—ï¼Ÿ`)) {
                return;
            }

            try {
                const response = await fetch(`/admin/patterns/${id}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (result.success) {
                    showNotification('åˆ é™¤æˆåŠŸï¼', 'success');
                    loadPatterns();
                } else {
                    showNotification(result.message || 'åˆ é™¤å¤±è´¥', 'error');
                }
            } catch (error) {
                console.error('åˆ é™¤å¤±è´¥:', error);
                showNotification('åˆ é™¤å¤±è´¥ï¼Œè¯·é‡è¯•', 'error');
            }
        }

        // é¡µé¢åŠ è½½æ—¶è·å–æ•°æ®
        loadPatterns();
    </script>
