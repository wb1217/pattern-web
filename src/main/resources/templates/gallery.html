<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>图库 - 耘裳织象（Yunshang Digital Visual Archive）</title>
    <link rel="stylesheet" th:href="@{/css/style.css?v=light}">
    <link rel="stylesheet" th:href="@{/css/viewer.css}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="gallery-layout">
        <!-- Sidebar Filters -->
        <aside class="sidebar">
            <!-- Sidebar Header -->
            <div class="sidebar-header">
                <h2 class="gallery-title" style="font-size: 1.5rem;">筛选</h2>
            </div>

            <!-- Sidebar Filters (Scrollable) -->
            <div class="sidebar-filters">
                <!-- Favorites Filter -->
                <div class="filter-section">
                    <div class="filter-options" id="favorites-filters"
                        style="padding: 1rem 0; display: block; opacity: 1; max-height: none; margin-bottom: 0;">
                        <label class="filter-option" style="font-weight: bold; color: #db2777;">
                            <input type="checkbox" id="onlyFavorites" class="filter-checkbox">
                            ❤️ 只看收藏
                        </label>
                    </div>
                </div>

                <!-- Form Filter (Form) -->
                <div class="filter-section">
                    <div class="filter-header">
                        <h3 class="filter-title">构成方式</h3>
                        <svg class="filter-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </div>
                    <div class="filter-options" id="form-filters">
                        <label class="filter-option"><input type="radio" name="form" value="" checked
                                class="filter-checkbox"> 全部</label>
                        <label class="filter-option"><input type="radio" name="form" value="二方连续"
                                class="filter-checkbox"> 二方连续</label>
                        <label class="filter-option"><input type="radio" name="form" value="四方连续"
                                class="filter-checkbox"> 四方连续</label>
                        <label class="filter-option"><input type="radio" name="form" value="单体构成"
                                class="filter-checkbox"> 单体构成</label>
                        <label class="filter-option"><input type="radio" name="form" value="镜像对称"
                                class="filter-checkbox"> 镜像对称</label>
                        <label class="filter-option"><input type="radio" name="form" value="旋转对称"
                                class="filter-checkbox"> 旋转对称</label>
                    </div>
                </div>

                <!-- Style Filter (Style) -->
                <div class="filter-section">
                    <div class="filter-header">
                        <h3 class="filter-title">风格特征</h3>
                        <svg class="filter-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </div>
                    <div class="filter-options" id="style-filters">
                        <label class="filter-option"><input type="radio" name="style" value="" checked
                                class="filter-checkbox"> 全部</label>
                        <label class="filter-option"><input type="radio" name="style" value="传统风"
                                class="filter-checkbox"> 传统风</label>
                        <label class="filter-option"><input type="radio" name="style" value="宫廷风"
                                class="filter-checkbox"> 宫廷风</label>
                        <label class="filter-option"><input type="radio" name="style" value="民间风"
                                class="filter-checkbox"> 民间风</label>
                        <label class="filter-option"><input type="radio" name="style" value="民族风"
                                class="filter-checkbox"> 民族风</label>
                        <label class="filter-option"><input type="radio" name="style" value="宗教风"
                                class="filter-checkbox"> 宗教风</label>
                        <label class="filter-option"><input type="radio" name="style" value="自然主义"
                                class="filter-checkbox"> 自然主义</label>
                        <label class="filter-option"><input type="radio" name="style" value="浪漫主义"
                                class="filter-checkbox"> 浪漫主义</label>
                        <label class="filter-option"><input type="radio" name="style" value="装饰主义"
                                class="filter-checkbox"> 装饰主义</label>
                        <label class="filter-option"><input type="radio" name="style" value="现代主义"
                                class="filter-checkbox"> 现代主义</label>
                        <label class="filter-option"><input type="radio" name="style" value="后现代主义"
                                class="filter-checkbox"> 后现代主义</label>
                        <label class="filter-option"><input type="radio" name="style" value="极简风"
                                class="filter-checkbox"> 极简风</label>
                        <label class="filter-option"><input type="radio" name="style" value="新中式"
                                class="filter-checkbox"> 新中式</label>
                        <label class="filter-option"><input type="radio" name="style" value="复古风"
                                class="filter-checkbox"> 复古风</label>
                        <label class="filter-option"><input type="radio" name="style" value="未来主义"
                                class="filter-checkbox"> 未来主义</label>
                        <label class="filter-option"><input type="radio" name="style" value="科技风"
                                class="filter-checkbox"> 科技风</label>
                        <label class="filter-option"><input type="radio" name="style" value="童趣风"
                                class="filter-checkbox"> 童趣风</label>
                        <label class="filter-option"><input type="radio" name="style" value="节庆风"
                                class="filter-checkbox"> 节庆风</label>
                        <label class="filter-option"><input type="radio" name="style" value="神秘风"
                                class="filter-checkbox"> 神秘风</label>
                        <label class="filter-option"><input type="radio" name="style" value="东方意象"
                                class="filter-checkbox"> 东方意象</label>
                        <label class="filter-option"><input type="radio" name="style" value="西方古典"
                                class="filter-checkbox"> 西方古典</label>
                        <label class="filter-option"><input type="radio" name="style" value="抽象风"
                                class="filter-checkbox"> 抽象风</label>
                        <label class="filter-option"><input type="radio" name="style" value="写实风"
                                class="filter-checkbox"> 写实风</label>
                        <label class="filter-option"><input type="radio" name="style" value="装饰风"
                                class="filter-checkbox"> 装饰风</label>
                        <label class="filter-option"><input type="radio" name="style" value="构成主义"
                                class="filter-checkbox"> 构成主义</label>
                        <label class="filter-option"><input type="radio" name="style" value="立体主义"
                                class="filter-checkbox"> 立体主义</label>
                        <label class="filter-option"><input type="radio" name="style" value="装饰艺术"
                                class="filter-checkbox"> 装饰艺术</label>
                        <label class="filter-option"><input type="radio" name="style" value="波普风"
                                class="filter-checkbox"> 波普风</label>
                    </div>
                </div>

                <!-- Theme Filter (Theme) -->
                <div class="filter-section">
                    <div class="filter-header">
                        <h3 class="filter-title">主题元素</h3>
                        <svg class="filter-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </div>
                    <div class="filter-options" id="theme-filters">
                        <label class="filter-option"><input type="radio" name="theme" value="" checked
                                class="filter-checkbox"> 全部</label>
                        <label class="filter-option"><input type="radio" name="theme" value="人物"
                                class="filter-checkbox"> 人物</label>
                        <label class="filter-option"><input type="radio" name="theme" value="场景"
                                class="filter-checkbox"> 场景</label>
                        <label class="filter-option"><input type="radio" name="theme" value="器物"
                                class="filter-checkbox"> 器物</label>
                        <label class="filter-option"><input type="radio" name="theme" value="纹样"
                                class="filter-checkbox"> 纹样</label>
                        <label class="filter-option"><input type="radio" name="theme" value="动物"
                                class="filter-checkbox"> 动物</label>
                        <label class="filter-option"><input type="radio" name="theme" value="植物"
                                class="filter-checkbox"> 植物</label>
                        <label class="filter-option"><input type="radio" name="theme" value="建筑与空间"
                                class="filter-checkbox"> 建筑与空间</label>
                        <label class="filter-option"><input type="radio" name="theme" value="服饰与配饰"
                                class="filter-checkbox"> 服饰与配饰</label>
                        <label class="filter-option"><input type="radio" name="theme" value="静物"
                                class="filter-checkbox"> 静物</label>
                        <label class="filter-option"><input type="radio" name="theme" value="文字符号"
                                class="filter-checkbox"> 文字符号</label>
                        <label class="filter-option"><input type="radio" name="theme" value="抽象图形"
                                class="filter-checkbox"> 抽象图形</label>
                        <label class="filter-option"><input type="radio" name="theme" value="几何图形"
                                class="filter-checkbox"> 几何图形</label>
                        <label class="filter-option"><input type="radio" name="theme" value="神灵佛像"
                                class="filter-checkbox"> 神灵佛像</label>
                        <label class="filter-option"><input type="radio" name="theme" value="场景与叙事"
                                class="filter-checkbox"> 场景与叙事</label>
                        <label class="filter-option"><input type="radio" name="theme" value="纹理与材质"
                                class="filter-checkbox"> 纹理与材质</label>
                        <label class="filter-option"><input type="radio" name="theme" value="其他"
                                class="filter-checkbox"> 其他</label>
                    </div>
                </div>

                <!-- Color Filter (Color) -->
                <div class="filter-section">
                    <div class="filter-header">
                        <h3 class="filter-title">色彩</h3>
                        <svg class="filter-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </div>
                    <div class="filter-options" id="color-filters">
                        <label class="filter-option"><input type="radio" name="color" value="" checked
                                class="filter-checkbox"> 全部</label>
                        <label class="filter-option"><input type="radio" name="color" value="红" class="filter-checkbox">
                            红 🔴</label>
                        <label class="filter-option"><input type="radio" name="color" value="黄" class="filter-checkbox">
                            黄 🟡</label>
                        <label class="filter-option"><input type="radio" name="color" value="蓝" class="filter-checkbox">
                            蓝 🔵</label>
                        <label class="filter-option"><input type="radio" name="color" value="绿" class="filter-checkbox">
                            绿 🟢</label>
                        <label class="filter-option"><input type="radio" name="color" value="紫" class="filter-checkbox">
                            紫 🟣</label>
                        <label class="filter-option"><input type="radio" name="color" value="橙" class="filter-checkbox">
                            橙 🟠</label>
                        <label class="filter-option"><input type="radio" name="color" value="粉" class="filter-checkbox">
                            粉 🌸</label>
                        <label class="filter-option"><input type="radio" name="color" value="黑" class="filter-checkbox">
                            黑 ⚫</label>
                        <label class="filter-option"><input type="radio" name="color" value="白" class="filter-checkbox">
                            白 ⚪</label>
                        <label class="filter-option"><input type="radio" name="color" value="灰" class="filter-checkbox">
                            灰 🩶</label>
                        <label class="filter-option"><input type="radio" name="color" value="棕" class="filter-checkbox">
                            棕 🟤</label>
                    </div>
                </div>
            </div>

            <!-- Sidebar Footer (Fixed at bottom) -->
            <div class="sidebar-footer">
                <div
                    style="display: flex; flex-direction: column; gap: 0.8rem; align-items: center; text-align: center;">

                    <!-- User Profile -->
                    <div th:if="${session.user != null}" class="user-profile">
                        <label for="avatarInput" style="cursor: pointer; position: relative; display: inline-block;">
                            <img th:src="${session.user.avatar != null ? session.user.avatar : 'https://ui-avatars.com/api/?name=' + session.user.username + '&background=random&color=fff'}"
                                alt="User Avatar" class="user-avatar" id="currentUserAvatar">
                            <div class="avatar-overlay"
                                style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border-radius: 50%; background: rgba(0,0,0,0.3); display: flex; align-items: center; justify-content: center; opacity: 0; transition: opacity 0.2s;">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white"
                                    stroke-width="2">
                                    <path
                                        d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z">
                                    </path>
                                    <circle cx="12" cy="13" r="4"></circle>
                                </svg>
                            </div>
                        </label>
                        <input type="file" id="avatarInput" accept="image/*" style="display: none;">
                        <span class="user-name"
                            th:text="${session.user.nickname != null ? session.user.nickname : session.user.username}">User</span>
                    </div>

                    <!-- 只有管理员(status=1)才能看到管理员后台链接 -->
                    <a th:if="${session.user != null and session.user.status == 1}" th:href="@{/admin}"
                        style="color: #667eea; text-decoration: none; font-size: 0.9rem; font-weight: 600;">
                        🔧 管理员后台
                    </a>
                    <a th:href="@{/logout}" style="color: #ef4444; text-decoration: none; font-size: 0.9rem;">退出登录</a>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="gallery-header">
                <div class="gallery-marquee">
                    <div class="marquee-content" id="marqueeContent">
                        <!-- Populated by JS -->
                    </div>
                </div>
                <h1 class="gallery-title">耘裳织象</h1>
                <p class="gallery-subtitle">Yunshang Digital Visual Archive</p>

                <!-- Search Bar -->
                <div class="search-container">
                    <div class="search-wrapper">
                        <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                        <input type="text" id="searchInput" class="search-input" placeholder="搜索纹样名称...">
                    </div>
                </div>
            </div>



            <!-- Result Count Display -->
            <div id="resultCount" class="result-count">0</div>

            <div class="gallery-grid" id="gallery-grid">
                <!-- Images will be loaded here via JS -->
            </div>
        </main>
    </div>

    <!-- Modal for Image Details -->
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <div class="modal-body">
                <div class="modal-image-container">
                    <img id="modalImage" src="" alt="">
                    <!-- Favorite Button (Overlay) -->
                    <button id="modalFavoriteBtn" class="favorite-btn" style="
                        position: absolute;
                        bottom: 2rem;
                        right: 2rem;
                        background: rgba(255, 255, 255, 0.9);
                        border: none;
                        border-radius: 50%;
                        width: 48px;
                        height: 48px;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        cursor: pointer;
                        transition: all 0.2s;
                        color: #7c3aed;
                        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
                        z-index: 10;
                    " title="收藏/取消收藏">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path
                                d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z">
                            </path>
                        </svg>
                    </button>
                    <!-- Zoom Controls -->
                    <div class="image-toolbar">
                        <button id="zoomOutBtn" class="toolbar-btn" title="缩小">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                            </svg>
                        </button>
                        <span id="zoomLevel">100%</span>
                        <button id="zoomInBtn" class="toolbar-btn" title="放大">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <line x1="12" y1="5" x2="12" y2="19"></line>
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                            </svg>
                        </button>
                        <div class="toolbar-divider"></div>
                        <button id="resetZoomBtn" class="toolbar-btn" title="适应屏幕">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M15 3h6v6M9 21H3v-6M21 3l-7 7M3 21l7-7" />
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="modal-info">
                    <div style="margin-bottom: 0.8rem;">
                        <h2 id="modalTitle" class="modal-title" style="margin-bottom: 0;"></h2>
                    </div>

                    <!-- Compact Info Grid (All metadata + Category + Code) -->
                    <div
                        style="display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 8px; margin-bottom: 1rem; background: #f8fafc; padding: 12px; border-radius: 8px; font-size: 13px;">

                        <div class="modal-detail" style="margin-bottom: 0;">
                            <span class="detail-label" style="color: #64748b;">编号：</span>
                            <span id="modalImageCode" class="detail-value" style="font-weight: 600;">-</span>
                        </div>
                        <!-- Category removed -->
                        <div class="modal-detail" style="margin-bottom: 0;">
                            <span class="detail-label" style="color: #64748b;">尺寸/分辨率：</span>
                            <span id="modalResolution" class="detail-value">-</span>
                        </div>
                        <div class="modal-detail" style="margin-bottom: 0;">
                            <span class="detail-label" style="color: #64748b;">格式：</span>
                            <span id="modalImageFormat" class="detail-value">-</span>
                        </div>
                        <div class="modal-detail" style="margin-bottom: 0;">
                            <span class="detail-label" style="color: #64748b;">版权：</span>
                            <span id="modalCopyright" class="detail-value">-</span>
                        </div>
                        <div class="modal-detail" style="margin-bottom: 0;">
                            <span class="detail-label" style="color: #64748b;">作者：</span>
                            <span id="modalAuthor" class="detail-value">-</span>
                        </div>
                        <div class="modal-detail" style="margin-bottom: 0;">
                            <span class="detail-label" style="color: #64748b;">创作时间：</span>
                            <span id="modalOriginDate" class="detail-value">-</span>
                        </div>
                        <div class="modal-detail" style="margin-bottom: 0;">
                            <span class="detail-label" style="color: #64748b;">录入者：</span>
                            <span id="modalRecorder" class="detail-value">-</span>
                        </div>
                    </div>

                    <div class="modal-detail">
                        <span class="detail-label">描述：</span>
                        <p id="modalDescription" class="detail-value" style="font-size: 14px; color: #4b5563;"></p>
                    </div>
                    <div class="modal-tags"
                        style="display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 8px; background: #f8fafc; padding: 12px; border-radius: 8px; border-top: none;">
                        <div class="modal-detail" style="margin-bottom: 0;">
                            <span class="detail-label" style="color: #64748b;">形式结构：</span>
                            <div><span id="modalForm" class="tag"></span></div>
                        </div>
                        <div class="modal-detail" style="margin-bottom: 0;">
                            <span class="detail-label" style="color: #64748b;">风格特征：</span>
                            <div><span id="modalStyle" class="tag"></span></div>
                        </div>
                        <div class="modal-detail" style="margin-bottom: 0;">
                            <span class="detail-label" style="color: #64748b;">色彩：</span>
                            <div><span id="modalColor" class="tag"></span></div>
                        </div>
                        <div class="modal-detail" style="margin-bottom: 0;">
                            <span class="detail-label" style="color: #64748b;">主题元素：</span>
                            <div><span id="modalTheme" class="tag"></span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/js/gallery.js}"></script>
</body>

</html>
