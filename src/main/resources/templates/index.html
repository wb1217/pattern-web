<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>耘裳织象（Yunshang Digital Visual Archive）</title>
    <!-- Preload Critical Fonts -->
    <link rel="preload" href="/fonts/HYYongZiShanHeLi95J_v4.woff2?v=2026" as="font" type="font/woff2" crossorigin>
    <!-- Optional: Uncomment if you need additional font weight -->
    <!-- <link rel="preload" href="/fonts/HYYongZiShanHeLi95F_v4.woff2?v=2026" as="font" type="font/woff2" crossorigin> -->

    <link rel="stylesheet" href="/css/style.css?v=2026"> <!-- 引入static下的CSS -->

    <script>
        // Simple and fast font loading with browser cache support
        let fontLoaded = false;

        const fontReadyTimeout = setTimeout(() => {
            if (!fontLoaded) {
                document.body.classList.add('fonts-ready');
            }
        }, 3000);

        if ("fonts" in document) {
            document.fonts.ready.then(() => {
                fontLoaded = true;
                clearTimeout(fontReadyTimeout);
                document.body.classList.add('fonts-ready');
            });
        } else {
            clearTimeout(fontReadyTimeout);
            document.body.classList.add('fonts-ready');
        }
    </script>
</head>

<body>
    <h1>耘裳织象</h1>
    <p style="text-align: center; color: #64748b; margin-top: -15px; margin-bottom: 20px;">Yunshang Digital Visual
        Archive</p>
    <div class="pattern-list">
        <!-- 纹样卡片，图片存放在static/images下 -->
        <div class="pattern-card">
            <img src="/images/pattern1.png" alt="纹样1">
            <p>祥云纹</p>
        </div>
        <div class="pattern-card">
            <img src="/images/pattern2.png" alt="纹样2">
            <p>回纹</p>
        </div>
    </div>
    <script src="/js/script.js"></script> <!-- 引入static下的JS -->
</body>

</html>
