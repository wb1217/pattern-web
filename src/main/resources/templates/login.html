<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>登录 - 耘裳织象（Yunshang Digital Visual Archive）</title>
    <!-- Preload Critical Fonts -->
    <link rel="preload" href="/fonts/HYYongZiShanHeLi95J_v4.woff2?v=2026" as="font" type="font/woff2" crossorigin>
    <!-- Optional: Uncomment if you need additional font weight -->
    <!-- <link rel="preload" href="/fonts/HYYongZiShanHeLi95F_v4.woff2?v=2026" as="font" type="font/woff2" crossorigin> -->

    <link rel="stylesheet" th:href="@{/css/style.css(v=2026)}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <script>
        // Explicit font loading for login page with debug logging
        let fontLoaded = false;

        // Explicitly request font load before anything else
        if ("fonts" in document) {
            const fontName = '汉仪永字山河隶 95J';
            console.log('Starting font load for:', fontName);

            // Force load the font immediately
            document.fonts.load('1rem "' + fontName + '"').then(() => {
                console.log('Font load() completed');
            }).catch(err => {
                console.error('Font load() failed:', err);
            });

            // Wait for all fonts to be ready
            document.fonts.ready.then(() => {
                fontLoaded = true;
                clearTimeout(fontReadyTimeout);
                document.body.classList.add('fonts-ready');
                console.log('✓ All fonts ready, page visible');
            });
        }

        // Fallback timeout
        const fontReadyTimeout = setTimeout(() => {
            if (!fontLoaded) {
                console.warn('Font timeout - showing page anyway');
                document.body.classList.add('fonts-ready');
            }
        }, 3000);
    </script>
</head>

<body class="login-page">
    <!-- Video Background -->
    <video autoplay muted loop playsinline id="login-bg-video">
        <source th:src="@{/images/background.mp4}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <!-- Performance-friendly overlay -->
    <div class="video-overlay"></div>

    <div class="login-container">
        <!-- Left Side: Image Section (Independent) -->
        <div class="login-image-section">
            <img th:src="@{/images/7.gif}" alt="Pattern Texture" class="login-decoration-image">
        </div>

        <!-- Right Side: Login Form Section (Independent) -->
        <div class="login-form-section">
            <div class="brand-logo">
                <div class="brand-text-container">
                    <span class="brand-text-main">耘裳织象</span>
                    <span class="brand-text-sub">Yunshang Digital Visual Archive</span>
                </div>
            </div>

            <div class="login-form-container">
                <div class="login-header">
                    <!-- Header content if needed, currently empty or clean -->
                </div>

                <div th:if="${error}" class="error-message">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z"
                            stroke="currentColor" stroke-width="2" />
                        <path d="M12 8V12" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                        <path d="M12 16H12.01" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    </svg>
                    <span th:text="${error}">错误信息</span>
                </div>

                <form th:action="@{/login}" method="post">
                    <div class="form-group">
                        <label class="form-label">用户名</label>
                        <input type="text" name="username" class="form-input" placeholder="请输入用户名" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">密码</label>
                        <input type="password" name="password" class="form-input" placeholder="请输入密码" required>
                    </div>

                    <button type="submit" class="btn-primary">登录</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
